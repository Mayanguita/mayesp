    <div class="servih2-container">
        <h2>CONTACTO</h2>
    </div>

    

    <div class="container">
        <div class="image">
            <img src="image/1.jpg" alt="Imagen representativa">
        </div>
        <div class="form-container">
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Número:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>



    <footer id=pie class="footer">
        <div class="footer-content">
          
          <div class="logofooter-img">
            <img src="image/MAYESP..png" alt="" class="logo">
          </div>
          
          <div class="izquierdatext">

          </div>
          
          <div class="iconos">
            <img src="image/INSTAGRAM.svg" alt=""></img>
            <img src="image/BEHANCE.svg" alt=""></img>
